    <body>
        <h3>Here are the list types we use in HTML :</h3>
        <hr>
        <h4>Ordered list</h4>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
            <li>Fifth item</li>
        </ol>
        <h4>Unordered list</h4>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Watermelon</li>
        </ul>
    </body>
</html>
