<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form{margin-top: 14%;
             margin-left: 34%;}
        body{background-image: url('../../../../../Downloads/pexels-jess-loiterton-4603529.jpg');
             background-size :100%;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
</head>
<body>
    <form>
        <div class ="m-2 p-2">
            <h2>LOGIN here!</h2>
            <div class ="form-floating p-2">
                <input type ="text" class ="form-control w-50" id="logname" placeholder="Enter your Name">
                <label for ="floatname">Name</label>
            </div>
            <div class ="form-floating p-2">
                <input type ="email" class ="form-control w-50" id="logmail" placeholder="Enter your EmailId">
                <label for ="floatmail">EmailId</label>
            </div>
            <div class ="form-floating p-2">
                <input type ="password" class ="form-control w-50" id="logpass" placeholder="Enter your Password">
                <label for ="floatpass">Password</label>
            </div>
            <div class ="p-2">
                <button type ="button" class ="btn btn-primary" onclick = "login()" style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x : 7.9rem; --bs-btn-font-size : 1.1rem;" >Login</button>
            </div>
        </div>
    </form>
    <script src = "authentication.js"></script>
</body>
</html>
