<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{background-color: seagreen;
             height : 200px;
             width : 200px;
             border-radius: 50%;
             animation-name: circle;
             animation-duration: 10s;
             animation-fill-mode :forwards;}
        @keyframes circle {
            50%{background-color: lightgreen;
                width : 100px;
                height : 100px;}
            100%{background-color: lightseagreen;
                 height : 500px;
                 width : 500px;}
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
