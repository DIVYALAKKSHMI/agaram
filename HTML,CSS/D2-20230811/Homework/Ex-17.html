<html>
    <head>

    </head>
    <body>
        <form action = "../Practice/file.html">
            <h2>Please Fill And Submit Form : </h2>
            <hr>
            Name :
                <input type = "text" name = "Enter_name" required><br>
            <br>
            Email :
                 <input type = "email" name = "Enter_email"> <br>
            <br>
                Select A color you like : <br>
                <input type = "radio" name = "color" value = "re"> Red </input> <br>
                <input type = "radio" name = "color" value = "gre"> Green </input><br>
                <input type = "radio" name = "color" value = "blu"> Blue </input><br>
                <br>
                Select your favourite color : <br>
                <select name = "color">
                    <option value = "re"> Red</option>
                    <option value ="gre"> Green</option>
                    <option value = "blu"> Blue</option>
                    <option value ="yell"> Yellow</option>
                </select>  <br>  
                <br>           
                Choose your skill level :<br>
                <br>
                <input type = "checkbox"  name = "level" value = "beg" > Beginner</input> <br>
                <input type = "checkbox"  name = "level" value = "inter"> Intermediate </input> <br>
                <input type = "checkbox"  name = "level" value = "advance"> Advanced </input> <br>
            <br>
            <input type = "submit" value = "Submit" />
        </form>
    </body>
</html>
