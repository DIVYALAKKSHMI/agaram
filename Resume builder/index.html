<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/min.css">
    </head>
    <body>
        <div class ="container ">
            <h2 class ="alert alert-primary text-center m-2">RESUME BUILDER</h2>
            <form>
                <div class="m-2">
                    <label>Name :</label>
                    <input type="text"  class="form-control-plaintext" name ="name" onkeyup="text(this)">
                    <label >Email :</label>
                    <input type="email" class="form-control-plaintext" name ="email" onkeyup="text(this)"> 
                    <label >Phone No :</label>
                    <input type ="tel" class="form-control-plaintext" name ="phoneno" onkeyup="text(this)">
                </div>

                <div class ="m-2">
                    <h2 class ="alert alert-primary text-center">EXPERIENCE</h2>
                    <label>Company name :</label>
                    <input type ="text">
                    <label>Role played :</label>
                    <input type ="text">
                    <label>Years of experience :</label>
                    <input type ="text"><br>
                    <label>Job description :</label>
                    <input type ="text">
                </div>

                <div>

                <div class ="m-2">
                <h2 class ="alert alert-primary text-center">Personal details</h2>
                    <label>Father's name :</label>
                    <input type ="text" class ="form-control" name ="father_name" onkeyup="text(this,'personaldetails')">
                    <label >Mother's name :</label>
                    <input type ="text" class ="form-control" name ="mother_name" onkeyup="text(this,'personaldetails')">
                    <label >Date of Birth :</label>
                    <input type ="date" class ="form-control" name ="DOB" onchange="text(this,'personaldetails')">
                    <label>Age :</label>
                    <input type ="text" name ="age" class ="form-control" onkeyup="text(this,'personaldetails')">

                    <label class ="m-2">Skills :</label>
                    <input type ="text" id="skill">
                    <button type ="button" class ="btn btn-success m-2" onclick="add('skills','skill','dsp')"> ADD </button>

                    <div id ="dspyitem">
                        <badge id ="dsp"></badge>
                    </div>

                    <label class ="m-2">Languages known :</label>
                    <input type ="text" id ="langu">
                    <button type ="button" class ="btn btn-success m-2" onclick="add('languages_known','langu','show')">ADD</button>
                    <div><badge id="show"></badge></div>
                    <br>

                    <h2 class ="alert alert-primary text-center">EDUCATION</h2>
                    <input type ="text" id ="instnme" name ="instnme" placeholder="Institute name" onkeyup="multiadd(this)">
                    <input type ="text" id ="level" name = "level" placeholder="Level" onkeyup="multiadd(this)">
                    <input type ="text" id ="year" name ="year" placeholder="Passed_out_year" onkeyup="multiadd(this)">
                    <input type ="text" id ="per" name ="per" placeholder="Percentage" onkeyup="multiadd(this)">
                    <button type ="button" class ="btn btn-success " onclick="objdetail('education','edushow')">ADD</button>
                    <div>
                        <table border ="1">
                            <tr id="edushow">

                            </tr>
                        </table>
                    </div><br>

                <div class ="container alert alert-dark">
                    <pre><code id ="display_data"></code></pre>
                </div>

            </form>
       </div>
    </body>
    <script src ="javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
